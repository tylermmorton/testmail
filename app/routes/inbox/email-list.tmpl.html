{{- /* gotype:github.com/tylermmorton/testmail/app/routes/inbox.EmailList*/ -}}
{{ range .Emails }}
  <div class="w-full rounded bg-white shadow-lg">
    <a
      href="/{{ hex .ID }}"
      class="flex h-full cursor-pointer flex-row items-center space-x-4 rounded-md bg-gray-50 px-4 shadow-sm hover:bg-white focus:outline-none focus:ring-2 focus:ring-black"
    >
      <div class="flex grow flex-col items-start p-3">
        <div class="flex flex-row items-end space-x-1  text-sm">
          <div class="shrink truncate font-semibold">
            {{ .Subject }}
          </div>
          <span>&bull;</span>
          <div class="text-slate-500">
            {{ formatTimeSince .CreatedAt }}
          </div>
        </div>
        <div class="truncate text-xs italic text-slate-700">
          To
          {{ join .To }}
        </div>
        <div class="truncate text-xs italic text-slate-700">
          From
          {{ .From }}
        </div>
      </div>
    </a>
  </div>
{{ end }}
